<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>360º meridianos teste</title>
  </head>
  <body>
    <section id="cabeçalho">
        <div class="container">
            <div class="row">
                <div class="col-lg-5" style="height: 70px; background: indianred;">
                    360º meridianos
                </div>
                <div class="col-lg-7" style="height: 70px; background:hotpink;">
                    Menu 
                </div>
            </div>
        </div>
    </section>
    <section id="pesquisa">
        <div class="container">
            <div class="row">
                <div class="col-lg-12" style="height: 30px; background: darkorchid">
                    Pesquisa
                </div>
            </div>
        </div>
    </section>
    <section id="sliderfotos">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12" style="height: 460px; background:orchid">
                    Fotos
                <div class="col-lg-6" style="height: 110px; background: pink;margin: 210px 450px 290px 110px;">
                    Quadrado
                </div>
            </div>
        </div>
    </section>
    <section id="conteúdos especiais">
        <div class="container">
            <div class="row">
                <div class="col-lg-12" style="height: 100px; background: darkgray; margin: 40px 0px 0px 0px">
                    Conteúdos especiais
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-1" style="height: 200px; background: black; margin: 100px 0px 100px 20px"></div>
            <div class="row col-lg">
                <div class="col-lg-7" style="height: 400px; background: lawngreen"></div>
                <div class="col-lg-5" style="height: 350px; background:lightpink; margin-top: 25px"></div>
                </div>
            </div>


        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
